  <head>

<div class="container"></div>

  <div class="container col-md-6 center-block" id="theform">
      <form class="" action="/login" method="POST">
      <div class="form-group">
        <input type="text" class="form-control input-sm" placeholder="name" id="uname" name="uname">

       </div>
    </form>
  </div>

    $('.datepicker').datepicker({
